name: Discord Notifications

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - closed

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
          (github.event_name == 'pull_request' && github.event.action == 'opened')
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            **Repository:** ${{ github.repository }}
            **Event:** ${{ github.event_name }}
            **Actor:** ${{ github.actor }}
            **Details:** ${{ github.event.pull_request.html_url || github.event.head_commit.url }}
            **Message:** ${{ github.event.head_commit.message || 'Pull request opened/merged' }}
            **Ref:** ${{ github.ref }}
            **Commit SHA:** ${{ github.sha }}
            **Timestamp:** ${{ github.event.head_commit.timestamp || github.event.pull_request.created_at || github.event.pull_request.merged_at }}
            **Branch:** ${{ github.ref }}
            
